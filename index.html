<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1 class="text-center"> Cars List</h1>
        <div class="container mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th div class="text-center">Options</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
            </table>
    </div>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">CRUD</h2>
                <form onsubmit="event.preventDefault(), submitUser()" action="/users">              
                    <div class="form-group">
                      <label for="brand" class="text-bolder">Brand</label>
                      <input type="text" class="form-control" id="brand" placeholder="Enter a brand">
                      <label for="model" class="text-bolder">Model</label>
                      <input type="text" class="form-control" id="model" placeholder="Input a model">
                      <label for="year" class="text-bolder">Year</label>
                      <input type="text" class="form-control" id="year" placeholder="Input year">
                      <label for="price" class="text-bolder">Price</label>
                      <input type="text" class="form-control" id="price" placeholder="Enter price">
                      <label for="color" class="text-bolder">Color</label>
                      <input type="text" class="form-control" id="color" placeholder="Enter color">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./users.js"></script>
</body>
</html>
